<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="web-page">
            <header>
                <div class="head">
                    <p><a href="#">Home</a></p>
                    <p><a href="#">About</a></p>
                    <p><a href="#">Projects</a></p>
                    <p><a href="#">Contacts</a></p>
                </div>
            </header>

            <div class="main">
                <h1>Welcome to My Portfolio</h1>
                <h3>HEY, I AM JATIN VERMA</h3>
                <p>I am a passionate developer showcasing my work.</p>
            </div>

            <footer>
                <div class="foot">
                    <div class="projects">
                        <h2>My Projects</h2>
                        <div class="project-item">
                            <h3>Project One</h3>
                            <p>INTERACTIVE-QUIZ-APPLICATION</p>
                            <a href="https://github.com/Jatinverma2612/INTERACTIVE-QUIZ-APPLICATION" target="_blank">View Project</a>
                        </div>
                        <div class="project-item">
                            <h3>Project Two</h3>
                            <p>REAL-TIME-CHAT-APP</p>
                            <a href="https://github.com/Jatinverma2612/REAL-TIME-CHAT--APP" target="_blank">View Project</a>
                        </div>
                    </div>
                    <div class="contacts">
                        <h3>Contact Me</h3>
                        <form>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" required>
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" required>
                            
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="1" required></textarea>
                            
                            <button type="submit">Send</button>
                        </form>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
